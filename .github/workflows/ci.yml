      # -----------------------------------------------------------------------
      - name: ğŸ“Š Generate quality report
        if: always()
        run: |
          echo "## âœ… ä»£ç è´¨é‡æ£€æŸ¥å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### æ£€æŸ¥é¡¹ç›®" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint æ£€æŸ¥" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript ç±»å‹æ£€æŸ¥" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prettier æ ¼å¼æ£€æŸ¥" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ä¾èµ–å®‰å…¨å®¡è®¡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… æ„å»ºéªŒè¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æäº¤**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**åˆ†æ”¯**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
