# =============================================================================
# 企业级 CI Pipeline - 代码质量检查
# =============================================================================
# 功能：
#   1. 代码质量检查（Lint + Type Check + Format）
#   2. 单元测试（可选）
#   3. 依赖安全审计
#   4. 构建验证
#
# 触发条件：
#   - Push to main/develop
#   - Pull Request
#   - Manual trigger
# =============================================================================

name: ✅ Code Quality Check

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'

  workflow_dispatch:

# 并发控制：同一PR只运行最新的workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Job 1: 代码质量和安全检查（并行执行）
  # ===========================================================================
  quality-check:
    name: 🔍 Quality & Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # -----------------------------------------------------------------------
      # 1. 准备阶段
      # -----------------------------------------------------------------------
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史（用于更好的分析）

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          echo "安装依赖中..."
          npm ci --legacy-peer-deps
          echo "✅ 依赖安装完成"
          echo "已安装的关键依赖版本:"
          npm list zod @typescript-eslint/eslint-plugin eslint react --depth=0 || true

      # -----------------------------------------------------------------------
      # 2. 代码质量检查（严格模式：失败即停止）
      # -----------------------------------------------------------------------
      - name: 🎨 Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: 🔤 Run TypeScript type check
        id: typecheck
        run: npm run type-check
        continue-on-error: true

      - name: ✨ Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      # -----------------------------------------------------------------------
      # 3. 依赖安全审计（仅高危漏洞会导致失败）
      # -----------------------------------------------------------------------
      - name: 🔒 Run npm audit
        id: audit
        run: npm audit --audit-level=high --production
        continue-on-error: true

      # -----------------------------------------------------------------------
      # 4. 构建验证（必须通过）
      # -----------------------------------------------------------------------
      - name: 🏗️ Verify build
        id: build
        run: |
          echo "开始构建验证..."
          npm run build
          echo "✅ 构建成功完成"
        env:
          # 使用测试环境变量
          DEEPSEEK_API_KEY: test-key
          AI_302_API_KEY: test-key
          NODE_ENV: production
          # 数据库配置（CI环境不需要真实数据库）
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test
          DB_USER: test
          DB_PASSWORD: test

      # -----------------------------------------------------------------------
      # 5. 生成真实状态报告
      # -----------------------------------------------------------------------
      - name: 📊 Generate quality report
        if: always()
        run: |
          echo "## 🔍 代码质量检查报告" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 检查结果" >> $GITHUB_STEP_SUMMARY

          # ESLint
          if [ "${{ steps.eslint.outcome }}" == "success" ]; then
            echo "- ✅ ESLint 检查通过" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ ESLint 检查失败" >> $GITHUB_STEP_SUMMARY
          fi

          # TypeScript
          if [ "${{ steps.typecheck.outcome }}" == "success" ]; then
            echo "- ✅ TypeScript 类型检查通过" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ TypeScript 类型检查失败" >> $GITHUB_STEP_SUMMARY
          fi

          # Prettier
          if [ "${{ steps.prettier.outcome }}" == "success" ]; then
            echo "- ✅ Prettier 格式检查通过" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Prettier 格式检查失败" >> $GITHUB_STEP_SUMMARY
          fi

          # Audit
          if [ "${{ steps.audit.outcome }}" == "success" ]; then
            echo "- ✅ 依赖安全审计通过" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ 依赖安全审计发现问题" >> $GITHUB_STEP_SUMMARY
          fi

          # Build
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "- ✅ 构建验证通过" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ 构建验证失败" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**提交**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**分支**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

          # 如果有失败，返回错误
          if [ "${{ steps.eslint.outcome }}" != "success" ] || \
             [ "${{ steps.typecheck.outcome }}" != "success" ] || \
             [ "${{ steps.prettier.outcome }}" != "success" ] || \
             [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **质量检查未完全通过，请修复上述问题**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # ===========================================================================
  # Job 2: 单元测试（可选，如果有测试）
  # ===========================================================================
  test:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: false  # 暂时禁用，等待测试用例完善

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: 🧪 Run tests
        run: npm test -- --coverage

      - name: 📤 Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
