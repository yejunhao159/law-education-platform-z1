  # ===========================================================================
  # Job 1: ä»£ç è´¨é‡å’Œå®‰å…¨æ£€æŸ¥ï¼ˆå¹¶è¡Œæ‰§è¡Œï¼‰
  # ===========================================================================
  quality-check:
