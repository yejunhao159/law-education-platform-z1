      security-events: write

    # å°† secrets æ˜ å°„åˆ°çŽ¯å¢ƒå˜é‡ï¼Œä»¥ä¾¿åœ¨ if æ¡ä»¶ä¸­ä½¿ç”¨
    env:
      # æš‚æ—¶ç¦ç”¨é˜¿é‡Œäº‘æŽ¨é€ï¼Œåªä½¿ç”¨ GHCR
      HAS_ALIYUN_SECRETS: false

    outputs:
