  # é˜¿é‡Œäº‘é•œåƒä»“åº“é…ç½®ï¼ˆæä¾›é»˜è®¤å€¼ï¼‰
  REGISTRY_ALIYUN: ${{ secrets.ALIYUN_REGISTRY || 'registry.cn-shenzhen.aliyuncs.com' }}
