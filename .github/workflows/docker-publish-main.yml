name: Build Docker Image on Main Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image (Main)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=main-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Socket.IO dependencies in image
        run: |
          echo "ðŸ” Verifying Socket.IO dependencies..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # æ£€æŸ¥å…³é”®ä¾èµ–æ˜¯å¦å­˜åœ¨
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            sh -c '
              echo "Checking Socket.IO dependencies..."
              test -d /app/node_modules/socket.io && echo "âœ… socket.io found" || exit 1
              test -d /app/node_modules/negotiator && echo "âœ… negotiator found" || exit 1
              test -d /app/node_modules/accepts && echo "âœ… accepts found" || exit 1
              test -d /app/node_modules/cors && echo "âœ… cors found" || exit 1
              test -d /app/node_modules/mime-types && echo "âœ… mime-types found" || exit 1
              test -d /app/server && echo "âœ… Socket.IO server found" || exit 1
              echo "âœ… All Socket.IO dependencies verified!"
            '

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Docker Image Built from Main" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Verified Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- Socket.IO core modules" >> $GITHUB_STEP_SUMMARY
          echo "- negotiator (Issue #49, #50 fix)" >> $GITHUB_STEP_SUMMARY
          echo "- accepts, cors, mime-types" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### éƒ¨ç½²å‘½ä»¤" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose -f docker-compose.prod.yml up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
